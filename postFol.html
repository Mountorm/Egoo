<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子详情页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #000;
            height: 100vh;
            position: relative;
        }
        
        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            height: 44px;
        }
        
        .time {
            font-weight: bold;
            font-size: 16px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .battery {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        
        /* 导航栏 */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            /* border-bottom: 1px solid #f0f0f0; */
        }
        
        .back-button {
            font-size: 24px;
            font-weight: bold;
            transform: scaleX(0.7);
            color: black
        }
        
        .title {
            font-size: 16px;
            font-weight: normal;
        }
        
        .menu-dots {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* 用户资料 */
        .profile {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background-color: white;
            position: relative;
        }
        
        .profile-pic {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 5px;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-pic svg {
            width: 20px;
            height: 20px;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .username {
            font-size: 14px;
            color: #666;
        }
        
        .follow-button {
            background-color: #c8ff00; 
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 7px;
        }
        
        .more-options {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* 分隔线 */
        .divider {
            height: 1px;
            background-color: #e6e6e6;
            margin: 0 15px;
        }
        
        /* 底部指示器 */
        .bottom-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
        }
        
        /* 动作面板样式 */
        .action-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .action-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 0 8px 8px 8px;
        }
        
        .action-sheet.show {
            transform: translateY(0);
        }
        
        .action-sheet-title {
            text-align: center;
            padding-bottom: 13px;
            font-size: 14px;
            color: #666;
        }
        
        .action-divider {
            height: 1px;
            background-color: #e6e6e6;
            margin: 0 0 15px 0;
        }
        
        .action-button {
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
        }
        
        .unfollow-btn {
       
            color: #ff3b30;
            padding: 5px;
        }
        
        /* .cancel-btn {
            
        } */
        
        .overlay {
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* 便利签样式 */
        .note {
            position: absolute;
            top: 180px;  /* 改为相对于用户卡片下方30px */
            left: 20px;              /* 改为左对齐 */
            background: #ffffd1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
       
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .note.expanded {
            width: 300px;
            height: auto;

            border-radius: 8px;
            padding: 20px;
            
        }

        .note-text {
            display: none;
            font-size: 14px;
            text-align: left;
            
        }

        .note.expanded .note-text {
            display: block;
        }

        .note-icon {
            font-size: 20px;
        }

        .note.expanded .note-icon {
            display: none;
        }

        .post-content {
            background-color: white;
            padding: 15px;
            font-size: 14px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">00:15 &#9790;</div>
        <div class="status-icons">
            <div class="battery">

                </svg>
            </div>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="back-button">&#10094;</div>
        <div class="title">帖子标题</div>
        <div class="menu-dots">  </div>
    </div>
    
    <!-- 用户资料 -->
    <div class="profile">
        <div class="profile-pic">
            <svg t="1744879746906" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3940" width="70" height="70">

            </svg>
        </div>
        <div class="profile-info">
            <div class="username">Egoo</div>
        </div>
        <button class="follow-button">关注</button>
      
    </div>
    
    <!-- 帖子内容 -->
    <div class="post-content">此处为帖子图片等</div>
    
    <!-- 便利签 -->
    <div class="note">
        <span class="note-icon">!</span>
        <span class="note-text">关注的逻辑同「我的关注」页面
            <br />* 如果未关注此人，初始按钮为「关注」
            <br />* 如果已关注此人，初始按钮为「已关注」
            <br />* 如果未登录，初始按钮为「关注」，点击后提示登录
            <br />* 如果发布者是自己，隐藏按钮

        </span>
    </div>
    

    <!-- 内容区域 -->
    <div class="content"></div>
    
    <!-- 底部指示器 -->
    <div class="bottom-indicator"></div>
    
    <!-- 动作面板 -->
    <div class="overlay"></div>
    <div class="action-sheet">
        <div class="action-panel">
            <div class="action-sheet-title">确定不再关注 Egoo 吗？</div>
            <div class="action-divider"></div>
            <button class="action-button unfollow-btn">不再关注</button>
        </div>
        <div class="action-panel">
            <button class="action-button cancel-btn">取消</button>
        </div>
    </div>
    
    <script>
        const actionSheet = document.querySelector('.action-sheet');
        const overlay = document.querySelector('.overlay');
        const username = document.querySelector('.username').textContent;
        
        function showActionSheet() {
            actionSheet.classList.add('show');
            overlay.classList.add('show');
        }
        
        function hideActionSheet() {
            actionSheet.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        document.querySelector('.follow-button').addEventListener('click', function() {
            if (this.textContent === '关注') {
                this.textContent = '已关注';
                this.style.backgroundColor = '#f0f0f0';
            } else {
                showActionSheet();
            }
        });
        
        document.querySelector('.unfollow-btn').addEventListener('click', function() {
            hideActionSheet();
            const followButton = document.querySelector('.follow-button');
            followButton.textContent = '关注';
            followButton.style.backgroundColor = '#c8ff00';
        });
        
        document.querySelector('.cancel-btn').addEventListener('click', hideActionSheet);
        overlay.addEventListener('click', hideActionSheet);

        // 便利签展开/收缩功能
        const note = document.querySelector('.note');
        note.addEventListener('click', function() {
            this.classList.toggle('expanded');
        });
    </script>
</body>
</html>
